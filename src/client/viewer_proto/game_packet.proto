syntax = "proto3";

message Field {
    float fieldLength = 1;
    float fieldWidth = 2;
    float goalWidth = 3;
    float goalDepth = 4;
    float boundaryWidth = 5;
    float penaltyAreaDepth = 6;
    float penaltyAreaWidth = 7;
    float radiusCircle = 8;
}

message Informations {
    bool isBlue = 1;
    bool isSimulation = 2;
}

message GamePacket {
    Field field = 1;
    Informations information = 2;
}
